name: ci
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        deno: ['v1.2.x', 'v1.x.x', 'nightly']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.3
      - uses: denolib/setup-deno@v2.2.0
        with:
          deno-version: ${{ matrix.deno }}
      - run: deno --version
      - run: deno test -A
